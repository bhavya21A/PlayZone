<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="../../Main.html" class="home-link">‚Üê Back to Home</a>
  </nav>
  <h1>Tic Tac Toe</h1>
   <div class="game-area">
    <div class="arcade-character left"></div>
  <div class="board" id="board">
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
  </div>
   <div class="arcade-character right"></div>
  </div>
  <div id="winningMessage" class="winning-message">
    <div id="winningText"></div>
    <button id="restartButton">Restart</button>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
